<!DOCTYPE html>
<html lang=en>
<head>

  <title>Overview Migrosmuseum</title>
</head>
<body>
  <h1>web-components-toolbox-migrosmuseum</h1>
  <h2>Setup</h2>
  <ol>
    <li>git submodule update --init --recursive --remote --force</li>
    <li>npm install</li>
    <li>npm run serve</li>
    <li>note: on windows systems you may need to run: "git config --system core.longpaths true"</li>
  </ol>
  <br>
  <h3>Pages</h3>
  <div id=pages></div>

    const localLinks = Environment.isTestingEnv
      ? /* html */`
        <li><a href="./src/es/components/web-components-toolbox/docs/TemplateMigrosmuseum.html?${pageQuery}&content=./src/es/components/pages/Sammlung.html">Sammlung</a></li>
      `
      : ''
    document.querySelector('#pages').innerHTML = /* HTML */`
      <ul>
        <li><a href="./src/es/components/web-components-toolbox/docs/TemplateMigrosmuseum.html?${pageQuery}&content=./src/es/components/pages/Home.html">Home</a></li>
        <li><a href="./src/es/components/web-components-toolbox/docs/TemplateMigrosmuseum.html?${pageQuery}&content=./src/es/components/pages/Agenda.html">Agenda</a></li>
        <li><a href="./src/es/components/web-components-toolbox/docs/TemplateMigrosmuseum.html?${pageQuery}&content=./src/es/components/pages/Ausstellungen.html">Ausstellungen</a></li>

      </ul>
    `
  </script>
  <hr />
  <h3>web-components-toolbox</h3>
  <ul>
    <li><a href="./src/es/components/web-components-toolbox/">Base web-components-toolbox</a></li>
